<div class="container">
    <div class="details">
        <app-title title="Login"></app-title>

        <form [formGroup]="loginForm" (ngSubmit)="submit()">
            <div class="input-container">
                <label>Email</label>
                <div>
                    <input type="email" placeholder="Email" formControlName="email" />
                </div>

                <div class="errot-list" *ngif="fc.email.errors && isSubmitted">
                    <div *ngif= "fc.email.errors.required"> Should not be empty</div>
                    <div *ngif= "fc.email.errors.email"> Email is not correct</div>
                </div> 
            </div>
            <div class="input-container">
                <label>Password</label>
                <div>
                    <input type="email" placeholder="Password" formControlName="password" />
                </div>

                <div class="errot-list" *ngif="fc.password.errors && isSubmitted">
                    <div *ngif="fc.password.errors.required"> Should not be empty</div>
                </div> 
            </div>
            <div class="button">
                <button type="submit"> Login</button>

            </div>
        </form>
    </div>
</div>
